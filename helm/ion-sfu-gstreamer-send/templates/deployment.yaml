apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ion-sfu-gstreamer-send.fullname" . }}-{{ .Release.Name }}
  labels:
    {{- include "ion-sfu-gstreamer-send.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ion-sfu-gstreamer-send.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ion-sfu-gstreamer-send.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name : GST_DEBUG
              value : "9"
            - name: ION_CLIENT_SFU_ADDR
              value: "ion-sfu:50051"
            - name: ION_CLIENT_SFU_SESSION
              value: {{ .Release.Name }}
            - name: ION_CLIENT_VIDEO_SRC
              value: "udpsrc port=10000 ! h264parse ! rtph264pay config-interval=10 pt=96 ! rtph264depay ! avdec_h264 ! videoconvert"                          
          ports:
            - name: videosrcport
              containerPort: {{ .Values.config.videosrcport }}
              protocol: UDP
            - name: audiosrcport
              containerPort: {{ .Values.config.audiosrcport }}
              protocol: UDP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
